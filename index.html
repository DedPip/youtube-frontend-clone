<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/general.css">
  <link rel="stylesheet" href="./assets/css/header.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/nav.css">
  <title>Document</title>
</head>
<body>
  <header>

    <div class="items left-section">

      <img class="hamburger-menu" src="./assets/icons/header-icons/hamburger-menu.svg" alt="hamburger menu">

      <img class="youtube-logo" src="./assets/icons/header-icons/youtube-logo.svg" alt="YouTube logo">

    </div> 

    <div class="items middle-section">

      <input class="search-bar" type="text" placeholder="Search">

      <button class="search-button">
        <img src="./assets/icons/header-icons/search.svg" alt="Search button">
      </button>

      <button class="voice-search-button">
        <img src="./assets/icons/header-icons/voice-search-icon.svg" alt="Voice search">
      </button>

    </div>

    <div class="items right-section">
 
      <img class="icon" src="./assets/icons/header-icons/upload.svg" alt="Upload button">
      <img class="icon" src="./assets/icons/header-icons/youtube-apps.svg" alt="YouTube apps button">
      <img class="icon" src="./assets/icons/header-icons/notifications.svg" alt="Notifications">
      <img class="profile-image" src="./assets/images/profile-image/my-channel.jpeg" alt="Profile image">

    </div>
  </header>
</body>
</html>
